<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cia’s Artisan</title>
  <!--curley/trendy font for the heading -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('coffee better.jpg'); /* your image file */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7); /* makes text readable on image */
    }

    .overlay {
      background: rgba(0,0,0,0.5); /* semi-transparent overlay behind text */
      padding: 40px 60px;
      border-radius: 10px;
      max-width: 90%;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      margin: 0 0 20px 0;
    }

    p {
      font-size: 1.5em;
      margin: 8px 0;
    }

    /* Mobile-friendly */
    @media (max-width: 600px) {
      h1 { font-size: 2.5em; }
      p { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Cia’s Artisan</h1>
    <p>Fine loose leaf teas, Organic, Fair Trade, Rainforest Alliance, 100% Arabica coffee beans, Luxury hot chocolate</p>
    <p>Website coming soon</p>
  </div>
</body>
</html>
